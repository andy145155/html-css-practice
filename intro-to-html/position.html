<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>

  <body
    style="
      height: 3000px;
      width: 3000px;
      padding-top: 70px;
      padding-left: 80px;
      background-color: rgba(0, 0, 0, 0.8);
    "
  >
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 2;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
        width: 72px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0px;
          right: 0px;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
      "
    >
      absolute
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
          z-index: 0px;
        "
      >
        5:00
      </div>
    </div>

    <div
      style="
        border: solid;
        position: fixed;
        background-color: white;
        top: 50%;
        left: 50%;
        margin-left: -150px;
        padding: 10px 20px;
        padding-right: 150px;
      "
    >
      <div style="font-weight: bold; font-size: 40px; margin-bottom: 10px">
        Modal Title
      </div>
      <div style="margin-bottom: 10px">This is a modal</div>
      <button>Close</button>
    </div>
  </body>
</html>
